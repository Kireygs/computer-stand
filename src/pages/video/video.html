
<ion-header>

  <ion-navbar>
    <ion-title>Видеолар</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="itemSelected(item)" >
            <ion-thumbnail item-start>
              <img class="img-img" src="{{item.url}}">
            </ion-thumbnail>
            <h2>{{item.title}}</h2>
            <p>{{item.desc}}</p>
          </ion-item>
      </ion-list>
</ion-content>
