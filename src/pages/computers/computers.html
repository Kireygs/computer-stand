
<ion-header>

  <ion-navbar>
    <ion-title>{{kind}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item (click)="itemSelected(item)" *ngFor="let item of items">
          <ion-avatar item-start>
            <img src="{{item.img}}">
          </ion-avatar>
          <h2>{{item.title}}</h2>
          <p>{{item.info}}</p>
        </ion-item>
      </ion-list>
</ion-content>
